<!DOCTYPE html>
<html>

<head>
    <title>Bootstrap Admin Theme v3</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- jQuery UI -->
    <link href="https://code.jquery.com/ui/1.10.3/themes/redmond/jquery-ui.css" rel="stylesheet" media="screen">
    <!-- Bootstrap -->
    <link href="/admin/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- styles -->
    <link href="/admin/css/styles.css" rel="stylesheet">
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
    <link href="/admin/vendors/form-helpers/css/bootstrap-formhelpers.min.css" rel="stylesheet">
    <link href="/admin/vendors/select/bootstrap-select.min.css" rel="stylesheet">
    <link href="/admin/vendors/tags/css/bootstrap-tags.css" rel="stylesheet">
    <link href="/admin/css/forms.css" rel="stylesheet">
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
</head>

<body ng-app="adminApp" ng-controller="adminController">
    <div class="header">
        <div class="container">
            <div class="row">
                <div class="col-md-5">
                    <!-- Logo -->
                    <div class="logo">
                        <h1><a href="index.html">Bootstrap Admin Theme</a></h1>
                    </div>
                </div>
                <div class="col-md-5">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="input-group form">
                                <input type="text" class="form-control" placeholder="Search...">
                                <span class="input-group-btn">
                             <button class="btn btn-primary" type="button">Search</button>
                           </span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-2">
                    <div class="navbar navbar-inverse" role="banner">
                        <nav class="collapse navbar-collapse bs-navbar-collapse navbar-right" role="navigation">
                            <ul class="nav navbar-nav">
                                <li class="dropdown">
                                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">{{user.qv101}} <b class="caret"></b></a>
                                    <ul class="dropdown-menu animated fadeInUp">
                                        <li><a href="profile.html">Profile</a></li>
                                        <li><a href="{{url}}/admin/logout">Logout</a></li>
                                    </ul>
                                </li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="page-content">
        <div class="row">
            <div class="col-md-2">
                <div class="sidebar content-box" style="display: block;">
                    <ul class="nav">
                        <!-- Main menu -->
                        <li><a href="index.html"><i class="glyphicon glyphicon-home"></i> Dashboard</a></li>
                        <li><a href="calendar.html"><i class="glyphicon glyphicon-calendar"></i> Calendar</a></li>
                        <li><a href="stats.html"><i class="glyphicon glyphicon-stats"></i> Statistics (Charts)</a></li>
                        <li><a href="admin/blog"><i class="glyphicon glyphicon-list"></i> Blogs</a></li>
                        <li><a href="buttons.html"><i class="glyphicon glyphicon-record"></i> Buttons</a></li>
                        <li><a href="editors.html"><i class="glyphicon glyphicon-pencil"></i> Editors</a></li>
                        <li class="current"><a href="forms.html"><i class="glyphicon glyphicon-tasks"></i> Forms</a></li>
                        <li class="submenu">
                            <a href="#">
                                <i class="glyphicon glyphicon-list"></i> Pages
                                <span class="caret pull-right"></span>
                            </a>
                            <!-- Sub menu -->
                            <ul>
                                <li><a href="login.html">Login</a></li>
                                <li><a href="signup.html">Signup</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="col-md-10">
                <div class="row">
                    <div class="col-md-12">
                        <div class="content-box-large">
                            <div class="panel-heading">
                                <div class="panel-title">Edit Tutorial</div>
                                <div class="panel-options">
                                    <a href="#" data-rel="collapse"><i class="glyphicon glyphicon-refresh"></i></a>
                                    <a href="#" data-rel="reload"><i class="glyphicon glyphicon-cog"></i></a>
                                </div>
                            </div>
                         
                            <div class="panel-body">
                                <div id="rootwizard">
                                    <div class="tab-content">
                                        <div class="tab-pane active" id="tab1">
                                            <form class="form-horizontal" role="form" ng-submit="addSubmit('<%=item._id%>')">
                                                <div class="form-group">
                                                    <label for="inputEmail3" class="col-sm-2 control-label">The Title Post</label>
                                                    <div class="col-sm-10">
                                                        <input ng-init="bv051='<%= item.bv051 %>'" ng-model="bv051" id="inputEmail3" ng-pattern="asasdas" type="text" class="form-control" placeholder="The Title Post">
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label for="inputPassword3" class="col-sm-2 control-label">The Image Post</label>
                                                    <div class="col-sm-10">
                                                        <input ng-init="bv052='<%= item.bv052 %>'" ng-model="bv052" type="text" class="form-control" id="inputPassword3" placeholder="The Image Post">
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label for="selectType" class="col-sm-2 control-label">Type</label>
                                                    <div class="col-sm-10">
                                                        <select ng-init="bv055='<%= item.bv055 %>'" id="selectType" class="selectpicker"  multiple ng-model="bv055">
                                                            <option value="Mongodb">Mongodb</option>
                                                            <option value="Javascript">Javascript</option>
                                                            <option value="Nodejs">Nodejs</option>
                                                            <option value="Meanjs">Meanjs</option>
                                                            <option value="Express">Express</option>
                                                            <option value="Npm">npm</option>
                                                            <option value="Git">Git</option>
                                                            <option value="Heroku">Heroku</option>
                                                        </select>
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label class="col-sm-2 control-label">The Description</label>
                                                    <div class="col-sm-10">
                                                        <textarea ng-init="bv053='<%= item.bv053 %>'" ng-model="bv053" class="form-control" placeholder="Textarea" rows="3"></textarea>
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label class="col-sm-2 control-label">The Content</label>
                                                    <div class="col-sm-10">
                                                        <textarea ng-init="bv054='<%=item.bv054%>'" ui-tinymce ng-model="bv054"></textarea>
                                                    </div>
                                                </div>
                                                <ul class="pager wizard">
                                                    <p>
                                                        <button type="submit" class="btn btn-info"><i class="glyphicon glyphicon-refresh"></i> Save</button>
                                                    </p>
                                                </ul>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!--  Page content -->
            </div>
        </div>
    </div>
    <footer>
        <div class="container">
            <div class="copy text-center">
                Copyrights © 2016 <a href="#">BanhBao</a>. All Rights Reserved. <a href='#'>https://tungns.heroku.com</a>
            </div>
        </div>
    </footer>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- jQuery UI -->
    <script src="https://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="/admin/bootstrap/js/bootstrap.min.js"></script>
    <script src="/admin/vendors/form-helpers/js/bootstrap-formhelpers.min.js"></script>
    <script src="/admin/vendors/select/bootstrap-select.min.js"></script>
    <script src="/admin/vendors/tags/js/bootstrap-tags.min.js"></script>
    <script src="/admin/vendors/mask/jquery.maskedinput.min.js"></script>
    <script src="/admin/vendors/moment/moment.min.js"></script>
    <script src="/admin/vendors/wizard/jquery.bootstrap.wizard.min.js"></script>
    <script type="text/javascript" src="/admin/vendors/tinymce/js/tinymce/tinymce.min.js"></script>
    <script src="/admin/js/editors.js"></script>
    <!-- bootstrap-datetimepicker -->
    <link href="/admin/vendors/bootstrap-datetimepicker/datetimepicker.css" rel="stylesheet">
    <script src="/admin/vendors/bootstrap-datetimepicker/bootstrap-datetimepicker.js"></script>
    <link href="//cdnjs.cloudflare.com/ajax/libs/x-editable/1.5.0/bootstrap3-editable/css/bootstrap-editable.css" rel="stylesheet" />
    <script src="//cdnjs.cloudflare.com/ajax/libs/x-editable/1.5.0/bootstrap3-editable/js/bootstrap-editable.min.js"></script>
    <script src="/admin/js/custom.js"></script>
    <script src="/admin/js/forms.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular-resource.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular-cookies.min.js"></script>
    <script src="/node_modules/angular-ui-tinymce/src/tinymce.js" type="text/javascript"></script>
    <script src="/js/controllers/Admin-Controller.js" type="text/javascript"></script>
</body>

</html>
