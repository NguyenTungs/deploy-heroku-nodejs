<!DOCTYPE html>
<html>

<head>
    <title>Bootstrap Admin Theme v3</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="/admin/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- styles -->
    <link href="/admin/css/styles.css" rel="stylesheet">
</head>
<style>
.glyphicon.spinning {
    animation: spin 1s infinite linear;
    -webkit-animation: spin2 1s infinite linear;
}

@keyframes spin {
    from {
        transform: scale(1) rotate(0deg);
    }
    to {
        transform: scale(1) rotate(360deg);
    }
}

@-webkit-keyframes spin2 {
    from {
        -webkit-transform: rotate(0deg);
    }
    to {
        -webkit-transform: rotate(360deg);
    }
}
</style>

<body class="login-bg">
    <div class="header">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <!-- Logo -->
                    <div class="logo">
                        <h1><a href="index.html">Admin Tungns blog's</a></h1>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="page-content container" ng-app="adminApp" ng-controller="adminController">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="login-wrapper">
                    <div class="box">
                        <div class="content-wrap">
                            <h6>Sign In</h6>
                            <div class="social">
                                <a class="face_login" href="#">
                                    <span class="face_icon">
	                                    <img src="/admin/images/facebook.png" alt="fb">
	                                </span>
                                    <span class="text">Sign in with Facebook</span>
                                </a>
                                <div class="division">
                                    <hr class="left">
                                    <span>or</span>
                                    <hr class="right">
                                </div>
                            </div>
                            <form ng-submit="loginSubmit()" accept-charset="utf-8">
                                <input class="form-control" ng-model="qv101" type="text" placeholder="E-mail address">
                                <input class="form-control" ng-model="qv102" type="password" placeholder="Password">
                                <div class="action">
                                    <button class="btn btn-primary signup" type="submit">
                                        <span ng-show="loading"><i class="glyphicon glyphicon-refresh spinning"></i></span>Login
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="already">
                        <p>Don't have an account yet? {{user.qv101}}</p>
                        <a href="signup">Sign Up</a>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="//code.jquery.com/jquery.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="/admin/bootstrap/js/bootstrap.min.js"></script>
    <script src="/admin/js/custom.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular-resource.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular-cookies.min.js"></script>
    <script src="/js/controllers/Admin-Controller.js" type="text/javascript"></script>
</body>

</html>
