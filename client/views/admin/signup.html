<!DOCTYPE html>
<html>

<head>
    <title>Bootstrap Admin Theme v3</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="/admin/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- styles -->
    <link href="/admin/css/styles.css" rel="stylesheet">

</head>
<style>
.glyphicon.spinning {
    animation: spin 1s infinite linear;
    -webkit-animation: spin2 1s infinite linear;
}

@keyframes spin {
    from {
        transform: scale(1) rotate(0deg);
    }
    to {
        transform: scale(1) rotate(360deg);
    }
}

@-webkit-keyframes spin2 {
    from {
        -webkit-transform: rotate(0deg);
    }
    to {
        -webkit-transform: rotate(360deg);
    }
}
</style>

<body class="login-bg">
    <div class="header">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <!-- Logo -->
                    <div class="logo">
                        <h1><a href="index.html">Bootstrap Admin Theme</a></h1>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="page-content container" ng-app="adminApp" ng-controller="adminController">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="login-wrapper">
                    <div class="box">
                        <div class="content-wrap">
                            <h6>Sign Up</h6>
                            <form accept-charset="utf-8" ng-submit="signupSubmit()">
                                <input class="form-control" type="text" placeholder="E-mail address" ng-model="qv101">
                                <input class="form-control" type="password" placeholder="Password" ng-model="qv102">
                                <input class="form-control" type="password" placeholder="Confirm Password">
                                <div class="action">
                                    <button class="btn btn-primary signup" type="submit">
                                        <span ng-show="loading"><i class="glyphicon glyphicon-refresh spinning"></i></span> Sign Up
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="already">
                        <p>Have an account already?</p>
                        <a href="login">Login</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="/admin/bootstrap/js/bootstrap.min.js"></script>
    <script src="/admin/js/custom.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular-resource.js"></script>
    <script src="/js/controllers/Admin-Controller.js" type="text/javascript"></script>
</body>

</html>
